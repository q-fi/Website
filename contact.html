    <header>
        <h1>Контакти</h1>
    </header>

    <section>
        <h2>Зворотній зв'язок</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Ваше ім'я" required>
            <input type="email" name="email" placeholder="Електронна пошта" required>
            <textarea name="message" placeholder="Ваше повідомлення" required></textarea>
            <button type="submit">Відправити</button>
            <div id="success-message" style="display:none;">Дякуємо за ваше повідомлення!</div>
            <div id="error-message" style="display:none;">Це поле є обов'язковим.</div>
        </form>
    </section>
